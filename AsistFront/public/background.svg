<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Definición de gradientes y filtros -->
    <defs>
        <!-- Gradiente principal más vibrante -->
        <linearGradient id="dynamicBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#f1f8e9;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#fff8e1;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#fff3e0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f3e5f5;stop-opacity:1" />
        </linearGradient>

        <!-- Gradientes para formas dinámicas -->
        <radialGradient id="greenCircle" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.3" />
            <stop offset="50%" style="stop-color:#2E7D32;stop-opacity:0.15" />
            <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:0.05" />
        </radialGradient>

        <radialGradient id="orangeCircle" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#FF9800;stop-opacity:0.25" />
            <stop offset="50%" style="stop-color:#E65100;stop-opacity:0.12" />
            <stop offset="100%" style="stop-color:#BF360C;stop-opacity:0.04" />
        </radialGradient>

        <radialGradient id="brownCircle" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#6D4C41;stop-opacity:0.2" />
            <stop offset="50%" style="stop-color:#3E2723;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#1B0000;stop-opacity:0.03" />
        </radialGradient>

        <!-- Animaciones -->
        <animateTransform id="rotate1" attributeName="transform" type="rotate" values="0 960 540;360 960 540" dur="60s"
            repeatCount="indefinite" />
        <animateTransform id="rotate2" attributeName="transform" type="rotate" values="360 960 540;0 960 540" dur="80s"
            repeatCount="indefinite" />
        <animateTransform id="float1" attributeName="transform" type="translate" values="0,0;0,-20;0,0" dur="4s"
            repeatCount="indefinite" />
        <animateTransform id="float2" attributeName="transform" type="translate" values="0,0;0,15;0,0" dur="5s"
            repeatCount="indefinite" />
        <animateTransform id="float3" attributeName="transform" type="translate" values="0,0;0,-10;0,0" dur="3s"
            repeatCount="indefinite" />

        <!-- Filtros -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <filter id="softBlur">
            <feGaussianBlur stdDeviation="1.5" />
        </filter>
    </defs>

    <!-- Fondo base -->
    <rect width="1920" height="1080" fill="url(#dynamicBg)" />

    <!-- Formas dinámicas de fondo que rotan -->
    <g opacity="0.6">
        <!-- Círculo verde rotativo -->
        <circle cx="300" cy="300" r="200" fill="url(#greenCircle)" filter="url(#softBlur)">
            <animateTransform attributeName="transform" type="rotate" values="0 300 300;360 300 300" dur="50s"
                repeatCount="indefinite" />
        </circle>

        <!-- Círculo naranja rotativo -->
        <circle cx="1600" cy="200" r="150" fill="url(#orangeCircle)" filter="url(#softBlur)">
            <animateTransform attributeName="transform" type="rotate" values="360 1600 200;0 1600 200" dur="70s"
                repeatCount="indefinite" />
        </circle>

        <!-- Círculo marrón rotativo -->
        <circle cx="1400" cy="800" r="180" fill="url(#brownCircle)" filter="url(#softBlur)">
            <animateTransform attributeName="transform" type="rotate" values="0 1400 800;360 1400 800" dur="60s"
                repeatCount="indefinite" />
        </circle>
    </g>

    <!-- Iconos de módulos agrícolas flotantes -->
    <g opacity="0.4">
        <!-- Icono de semillas/plantación -->
        <g transform="translate(200, 150)">
            <animateTransform attributeName="transform" type="translate" values="200,150;200,130;200,150" dur="4s"
                repeatCount="indefinite" />
            <circle cx="0" cy="0" r="25" fill="#4CAF50" opacity="0.2" />
            <path d="M-8,-8 Q0,-15 8,-8 Q12,-4 8,4 Q0,8 -8,4 Q-12,-4 -8,-8 Z" fill="#4CAF50" filter="url(#glow)" />
            <circle cx="0" cy="0" r="3" fill="#2E7D32" />
            <path d="M0,-3 Q3,-8 6,-3" stroke="#1B5E20" stroke-width="1" fill="none" />
        </g>

        <!-- Icono de tractor/maquinaria -->
        <g transform="translate(1700, 250)">
            <animateTransform attributeName="transform" type="translate" values="1700,250;1700,235;1700,250" dur="5s"
                repeatCount="indefinite" />
            <circle cx="0" cy="0" r="28" fill="#FF9800" opacity="0.2" />
            <rect x="-10" y="-5" width="20" height="8" fill="#FF9800" rx="2" filter="url(#glow)" />
            <circle cx="-8" cy="3" r="4" fill="#E65100" />
            <circle cx="8" cy="3" r="4" fill="#E65100" />
            <rect x="-6" y="-8" width="12" height="3" fill="#BF360C" />
        </g>

        <!-- Icono de análisis/datos -->
        <g transform="translate(1500, 150)">
            <animateTransform attributeName="transform" type="translate" values="1500,150;1500,140;1500,150" dur="3.5s"
                repeatCount="indefinite" />
            <circle cx="0" cy="0" r="26" fill="#6D4C41" opacity="0.2" />
            <rect x="-8" y="-8" width="16" height="16" fill="none" stroke="#6D4C41" stroke-width="2"
                filter="url(#glow)" />
            <line x1="-4" y1="4" x2="4" y2="-4" stroke="#3E2723" stroke-width="2" />
            <line x1="-4" y1="0" x2="4" y2="0" stroke="#3E2723" stroke-width="1" />
            <circle cx="4" cy="-4" r="2" fill="#6D4C41" />
        </g>

        <!-- Icono de riego/agua -->
        <g transform="translate(300, 800)">
            <animateTransform attributeName="transform" type="translate" values="300,800;300,785;300,800" dur="4.5s"
                repeatCount="indefinite" />
            <circle cx="0" cy="0" r="24" fill="#4CAF50" opacity="0.2" />
            <path d="M0,-8 Q-6,-2 0,6 Q6,-2 0,-8 Z" fill="#4CAF50" filter="url(#glow)" />
            <circle cx="-2" cy="0" r="1" fill="#ffffff" opacity="0.8" />
            <path d="M-8,-2 Q-4,-6 0,-2" stroke="#2E7D32" stroke-width="1" fill="none" />
        </g>

        <!-- Icono de cosecha -->
        <g transform="translate(800, 200)">
            <animateTransform attributeName="transform" type="translate" values="800,200;800,190;800,200" dur="3s"
                repeatCount="indefinite" />
            <circle cx="0" cy="0" r="27" fill="#FF9800" opacity="0.2" />
            <path d="M0,-8 L-6,0 L0,8 L6,0 Z" fill="#FF9800" filter="url(#glow)" />
            <path d="M0,8 Q0,12 -3,12 Q-6,12 -6,8" stroke="#E65100" stroke-width="1" fill="none" />
            <path d="M0,8 Q0,12 3,12 Q6,12 6,8" stroke="#E65100" stroke-width="1" fill="none" />
        </g>

        <!-- Icono de inventario -->
        <g transform="translate(1200, 700)">
            <animateTransform attributeName="transform" type="translate" values="1200,700;1200,685;1200,700" dur="4.2s"
                repeatCount="indefinite" />
            <circle cx="0" cy="0" r="25" fill="#6D4C41" opacity="0.2" />
            <rect x="-6" y="-8" width="12" height="16" fill="none" stroke="#6D4C41" stroke-width="2"
                filter="url(#glow)" />
            <line x1="-3" y1="-4" x2="3" y2="-4" stroke="#3E2723" stroke-width="1" />
            <line x1="-3" y1="0" x2="3" y2="0" stroke="#3E2723" stroke-width="1" />
            <line x1="-3" y1="4" x2="3" y2="4" stroke="#3E2723" stroke-width="1" />
        </g>

        <!-- Icono de clima/tiempo -->
        <g transform="translate(1600, 600)">
            <animateTransform attributeName="transform" type="translate" values="1600,600;1600,585;1600,600" dur="3.8s"
                repeatCount="indefinite" />
            <circle cx="0" cy="0" r="26" fill="#4CAF50" opacity="0.2" />
            <circle cx="0" cy="-2" r="6" fill="#4CAF50" filter="url(#glow)" />
            <path d="M-8,2 Q-4,6 0,2 Q4,6 8,2" stroke="#2E7D32" stroke-width="2" fill="none" />
            <line x1="-2" y1="6" x2="-2" y2="10" stroke="#1B5E20" stroke-width="1" />
            <line x1="2" y1="6" x2="2" y2="10" stroke="#1B5E20" stroke-width="1" />
        </g>

        <!-- Icono de finanzas -->
        <g transform="translate(600, 850)">
            <animateTransform attributeName="transform" type="translate" values="600,850;600,835;600,850" dur="4.8s"
                repeatCount="indefinite" />
            <circle cx="0" cy="0" r="24" fill="#FF9800" opacity="0.2" />
            <path d="M0,-8 L-4,-4 L-4,4 L0,8 L4,4 L4,-4 Z" fill="#FF9800" filter="url(#glow)" />
            <text x="0" y="2" text-anchor="middle" font-family="Arial" font-size="8" fill="#E65100"
                font-weight="bold">$</text>
        </g>
    </g>

    <!-- Partículas flotantes -->
    <g opacity="0.3">
        <!-- Partículas verdes -->
        <circle cx="400" cy="400" r="2" fill="#4CAF50">
            <animateTransform attributeName="transform" type="translate" values="0,0;50,-30;0,0" dur="8s"
                repeatCount="indefinite" />
        </circle>
        <circle cx="800" cy="300" r="1.5" fill="#2E7D32">
            <animateTransform attributeName="transform" type="translate" values="0,0;-40,25;0,0" dur="10s"
                repeatCount="indefinite" />
        </circle>
        <circle cx="1200" cy="500" r="2.5" fill="#4CAF50">
            <animateTransform attributeName="transform" type="translate" values="0,0;30,-40;0,0" dur="7s"
                repeatCount="indefinite" />
        </circle>

        <!-- Partículas naranjas -->
        <circle cx="1400" cy="400" r="2" fill="#FF9800">
            <animateTransform attributeName="transform" type="translate" values="0,0;-60,20;0,0" dur="9s"
                repeatCount="indefinite" />
        </circle>
        <circle cx="1000" cy="600" r="1.5" fill="#E65100">
            <animateTransform attributeName="transform" type="translate" values="0,0;45,-35;0,0" dur="11s"
                repeatCount="indefinite" />
        </circle>

        <!-- Partículas marrones -->
        <circle cx="500" cy="600" r="2" fill="#6D4C41">
            <animateTransform attributeName="transform" type="translate" values="0,0;-25,40;0,0" dur="8.5s"
                repeatCount="indefinite" />
        </circle>
        <circle cx="1500" cy="500" r="1.5" fill="#3E2723">
            <animateTransform attributeName="transform" type="translate" values="0,0;35,-25;0,0" dur="9.5s"
                repeatCount="indefinite" />
        </circle>
    </g>

    <!-- Líneas de conexión animadas -->
    <g opacity="0.2">
        <line x1="200" y1="150" x2="300" y2="800" stroke="#4CAF50" stroke-width="1">
            <animate attributeName="stroke-dasharray" values="0,1000;100,900;0,1000" dur="12s"
                repeatCount="indefinite" />
        </line>
        <line x1="1700" y1="250" x2="1200" y2="700" stroke="#FF9800" stroke-width="1">
            <animate attributeName="stroke-dasharray" values="0,1000;100,900;0,1000" dur="15s"
                repeatCount="indefinite" />
        </line>
        <line x1="1500" y1="150" x2="800" y2="200" stroke="#6D4C41" stroke-width="1">
            <animate attributeName="stroke-dasharray" values="0,1000;100,900;0,1000" dur="10s"
                repeatCount="indefinite" />
        </line>
    </g>

    <!-- Elementos decorativos en las esquinas -->
    <g opacity="0.4">
        <!-- Esquina superior izquierda -->
        <g transform="translate(50, 50)">
            <path d="M0,0 Q20,10 40,0 Q30,20 20,40 Q10,30 0,20 Z" fill="#4CAF50" opacity="0.3" />
            <animateTransform attributeName="transform" type="rotate" values="0 50 50;360 50 50" dur="40s"
                repeatCount="indefinite" />
        </g>

        <!-- Esquina superior derecha -->
        <g transform="translate(1820, 50)">
            <path d="M0,0 Q-20,10 -40,0 Q-30,20 -20,40 Q-10,30 0,20 Z" fill="#FF9800" opacity="0.3" />
            <animateTransform attributeName="transform" type="rotate" values="360 1820 50;0 1820 50" dur="35s"
                repeatCount="indefinite" />
        </g>

        <!-- Esquina inferior izquierda -->
        <g transform="translate(50, 1030)">
            <path d="M0,0 Q20,-10 40,0 Q30,-20 20,-40 Q10,-30 0,-20 Z" fill="#6D4C41" opacity="0.3" />
            <animateTransform attributeName="transform" type="rotate" values="0 50 1030;360 50 1030" dur="45s"
                repeatCount="indefinite" />
        </g>

        <!-- Esquina inferior derecha -->
        <g transform="translate(1820, 1030)">
            <path d="M0,0 Q-20,-10 -40,0 Q-30,-20 -20,-40 Q-10,-30 0,-20 Z" fill="#4CAF50" opacity="0.3" />
            <animateTransform attributeName="transform" type="rotate" values="360 1820 1030;0 1820 1030" dur="38s"
                repeatCount="indefinite" />
        </g>
    </g>

    <!-- Overlay final para suavizar -->
    <rect width="1920" height="1080" fill="url(#dynamicBg)" opacity="0.05" />
</svg>