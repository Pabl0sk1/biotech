<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Definición de gradientes -->
    <defs>
        <!-- Gradiente de cielo -->
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.3" />
            <stop offset="70%" style="stop-color:#e8f5e8;stop-opacity:0.5" />
            <stop offset="100%" style="stop-color:#f1f8e9;stop-opacity:1" />
        </linearGradient>

        <!-- Gradiente de tierra -->
        <linearGradient id="soilGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:0.3" />
            <stop offset="50%" style="stop-color:#6D4C41;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#3E2723;stop-opacity:0.1" />
        </linearGradient>

        <!-- Gradiente para plantas -->
        <linearGradient id="plantGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.8" />
            <stop offset="50%" style="stop-color:#2E7D32;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:0.4" />
        </linearGradient>

        <!-- Sombras -->
        <filter id="dropShadow">
            <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#6D4C41" flood-opacity="0.2" />
        </filter>

        <filter id="softShadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1" />
        </filter>
    </defs>

    <!-- Fondo base -->
    <rect width="1920" height="1080" fill="url(#skyGradient)" />

    <!-- Montañas/colinas de fondo -->
    <g opacity="0.4">
        <path
            d="M0,400 Q200,350 400,380 Q600,320 800,360 Q1000,300 1200,340 Q1400,280 1600,320 Q1800,260 1920,300 L1920,1080 L0,1080 Z"
            fill="#4CAF50" opacity="0.15" />
        <path d="M0,450 Q300,400 600,430 Q900,380 1200,410 Q1500,350 1920,390 L1920,1080 L0,1080 Z" fill="#2E7D32"
            opacity="0.1" />
    </g>

    <!-- Línea de horizonte con tierra -->
    <rect x="0" y="800" width="1920" height="280" fill="url(#soilGradient)" />

    <!-- Cultivos en filas -->
    <g opacity="0.6">
        <!-- Fila de cultivos 1 -->
        <g transform="translate(0, 750)">
            <path
                d="M0,0 Q50,50 100,0 Q150,50 200,0 Q250,50 300,0 Q350,50 400,0 Q450,50 500,0 Q550,50 600,0 Q650,50 700,0 Q750,50 800,0 Q850,50 900,0 Q950,50 1000,0 Q1050,50 1100,0 Q1150,50 1200,0 Q1250,50 1300,0 Q1350,50 1400,0 Q1450,50 1500,0 Q1550,50 1600,0 Q1650,50 1700,0 Q1750,50 1800,0 Q1850,50 1920,0"
                stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.4" />
        </g>

        <!-- Fila de cultivos 2 -->
        <g transform="translate(25, 780)">
            <path
                d="M0,0 Q50,40 100,0 Q150,40 200,0 Q250,40 300,0 Q350,40 400,0 Q450,40 500,0 Q550,40 600,0 Q650,40 700,0 Q750,40 800,0 Q850,40 900,0 Q950,40 1000,0 Q1050,40 1100,0 Q1150,40 1200,0 Q1250,40 1300,0 Q1350,40 1400,0 Q1450,40 1500,0 Q1550,40 1600,0 Q1650,40 1700,0 Q1750,40 1800,0 Q1850,40 1895,0"
                stroke="#2E7D32" stroke-width="2" fill="none" opacity="0.4" />
        </g>
    </g>

    <!-- Plantas individuales -->
    <g opacity="0.5">
        <!-- Maíz -->
        <g transform="translate(150, 650)">
            <line x1="0" y1="0" x2="0" y2="80" stroke="#4CAF50" stroke-width="4" />
            <ellipse cx="0" cy="20" rx="8" ry="15" fill="#FF9800" opacity="0.8" />
            <ellipse cx="0" cy="35" rx="7" ry="12" fill="#FFB74D" opacity="0.7" />
            <path d="M-5,15 Q-8,10 -3,8 Q2,10 -5,15" fill="#4CAF50" />
            <path d="M5,15 Q8,10 3,8 Q-2,10 5,15" fill="#4CAF50" />
        </g>

        <!-- Trigo -->
        <g transform="translate(300, 680)">
            <line x1="0" y1="0" x2="0" y2="70" stroke="#4CAF50" stroke-width="2" />
            <g transform="translate(0, 10)">
                <ellipse cx="0" cy="0" rx="3" ry="8" fill="#FFB74D" />
                <ellipse cx="-2" cy="-3" rx="2" ry="5" fill="#FF9800" />
                <ellipse cx="2" cy="-3" rx="2" ry="5" fill="#FF9800" />
                <ellipse cx="0" cy="3" rx="2" ry="4" fill="#FFA726" />
            </g>
        </g>

        <!-- Girasol -->
        <g transform="translate(450, 620)">
            <line x1="0" y1="0" x2="0" y2="100" stroke="#4CAF50" stroke-width="5" />
            <circle cx="0" cy="15" r="20" fill="#FFB74D" />
            <circle cx="0" cy="15" r="12" fill="#8D6E63" />
            <!-- Pétalos -->
            <ellipse cx="0" cy="-5" rx="4" ry="12" fill="#FFB74D" />
            <ellipse cx="14" cy="8" rx="4" ry="12" fill="#FFB74D" transform="rotate(45 14 8)" />
            <ellipse cx="14" cy="22" rx="4" ry="12" fill="#FFB74D" transform="rotate(90 14 22)" />
            <ellipse cx="0" cy="35" rx="4" ry="12" fill="#FFB74D" transform="rotate(135 0 35)" />
            <ellipse cx="-14" cy="22" rx="4" ry="12" fill="#FFB74D" transform="rotate(180 -14 22)" />
            <ellipse cx="-14" cy="8" rx="4" ry="12" fill="#FFB74D" transform="rotate(225 -14 8)" />
            <!-- Hoja -->
            <path d="M-10,50 Q-20,40 -15,60 Q-5,65 -10,50" fill="#4CAF50" />
        </g>

        <!-- Tomate -->
        <g transform="translate(600, 700)">
            <line x1="0" y1="0" x2="0" y2="60" stroke="#4CAF50" stroke-width="3" />
            <circle cx="0" cy="25" r="8" fill="#FF5722" />
            <circle cx="0" cy="40" r="6" fill="#FF7043" />
            <path d="M-3,18 Q-5,15 -2,13 Q1,15 -3,18" fill="#4CAF50" />
            <path d="M3,18 Q5,15 2,13 Q-1,15 3,18" fill="#4CAF50" />
        </g>

        <!-- Zanahoria -->
        <g transform="translate(750, 720)">
            <path d="M0,0 Q-3,15 -2,30 Q0,45 2,30 Q3,15 0,0" fill="#FF9800" />
            <path d="M0,0 Q-2,3 -4,0 Q-3,-3 0,-5 Q3,-3 4,0 Q2,3 0,0" fill="#4CAF50" />
            <path d="M-2,-3 Q-4,-8 -2,-10" stroke="#4CAF50" stroke-width="1" fill="none" />
            <path d="M2,-3 Q4,-8 2,-10" stroke="#4CAF50" stroke-width="1" fill="none" />
        </g>

        <!-- Calabaza -->
        <g transform="translate(900, 740)">
            <ellipse cx="0" cy="0" rx="15" ry="10" fill="#FF9800" />
            <path d="M-15,0 Q-20,-5 -15,-8 Q-10,-5 -15,0" fill="#FF9800" />
            <path d="M15,0 Q20,-5 15,-8 Q10,-5 15,0" fill="#FF9800" />
            <path d="M0,-10 Q-2,-15 0,-18 Q2,-15 0,-10" fill="#4CAF50" />
        </g>
    </g>

    <!-- Árboles frutales -->
    <g opacity="0.4">
        <!-- Manzano -->
        <g transform="translate(1200, 500)">
            <line x1="0" y1="0" x2="0" y2="120" stroke="#6D4C41" stroke-width="8" />
            <circle cx="0" cy="40" r="35" fill="#4CAF50" opacity="0.6" />
            <circle cx="-15" cy="50" r="25" fill="#2E7D32" opacity="0.5" />
            <circle cx="15" cy="50" r="25" fill="#2E7D32" opacity="0.5" />
            <!-- Manzanas -->
            <circle cx="-10" cy="45" r="4" fill="#FF5722" />
            <circle cx="8" cy="38" r="4" fill="#FF5722" />
            <circle cx="5" cy="55" r="4" fill="#FF5722" />
        </g>

        <!-- Naranjo -->
        <g transform="translate(1400, 480)">
            <line x1="0" y1="0" x2="0" y2="140" stroke="#6D4C41" stroke-width="8" />
            <circle cx="0" cy="50" r="40" fill="#4CAF50" opacity="0.6" />
            <circle cx="-20" cy="60" r="28" fill="#2E7D32" opacity="0.5" />
            <circle cx="20" cy="60" r="28" fill="#2E7D32" opacity="0.5" />
            <!-- Naranjas -->
            <circle cx="-15" cy="55" r="5" fill="#FF9800" />
            <circle cx="12" cy="45" r="5" fill="#FF9800" />
            <circle cx="8" cy="65" r="5" fill="#FF9800" />
            <circle cx="-5" cy="70" r="5" fill="#FF9800" />
        </g>
    </g>

    <!-- Elementos de infraestructura agrícola -->
    <g opacity="0.3">
        <!-- Silo -->
        <g transform="translate(1600, 600)">
            <rect x="-15" y="0" width="30" height="80" fill="#9E9E9E" />
            <ellipse cx="0" cy="0" rx="15" ry="8" fill="#757575" />
            <rect x="-2" y="80" width="4" height="20" fill="#6D4C41" />
            <rect x="-6" y="95" width="12" height="5" fill="#6D4C41" />
        </g>

        <!-- Granero -->
        <g transform="translate(1700, 650)">
            <rect x="-25" y="0" width="50" height="60" fill="#D7CCC8" />
            <path d="M-25,0 L0,-20 L25,0 Z" fill="#8D6E63" />
            <rect x="-20" y="20" width="15" height="25" fill="#6D4C41" />
            <rect x="5" y="30" width="8" height="8" fill="#424242" />
            <rect x="5" y="45" width="8" height="8" fill="#424242" />
        </g>

        <!-- Invernadero -->
        <g transform="translate(100, 720)">
            <path d="M-40,0 Q-40,-20 0,-25 Q40,-20 40,0 L40,40 L-40,40 Z" fill="#E8F5E9" stroke="#4CAF50"
                stroke-width="2" />
            <line x1="-30" y1="0" x2="-30" y2="40" stroke="#4CAF50" stroke-width="1" />
            <line x1="-15" y1="0" x2="-15" y2="40" stroke="#4CAF50" stroke-width="1" />
            <line x1="0" y1="-25" x2="0" y2="40" stroke="#4CAF50" stroke-width="1" />
            <line x1="15" y1="0" x2="15" y2="40" stroke="#4CAF50" stroke-width="1" />
            <line x1="30" y1="0" x2="30" y2="40" stroke="#4CAF50" stroke-width="1" />
        </g>

        <!-- Molino de viento -->
        <g transform="translate(1800, 400)">
            <line x1="0" y1="0" x2="0" y2="150" stroke="#9E9E9E" stroke-width="6" />
            <circle cx="0" cy="20" r="8" fill="#757575" />
            <!-- Aspas -->
            <g transform="rotate(45)">
                <ellipse cx="0" cy="-25" rx="3" ry="20" fill="#ffffff" />
                <ellipse cx="25" cy="0" rx="20" ry="3" fill="#ffffff" />
                <ellipse cx="0" cy="25" rx="3" ry="20" fill="#ffffff" />
                <ellipse cx="-25" cy="0" rx="20" ry="3" fill="#ffffff" />
            </g>
        </g>
    </g>

    <!-- Herramientas y equipos -->
    <g opacity="0.4">
        <!-- Tractor -->
        <g transform="translate(400, 800)">
            <rect x="-20" y="-15" width="40" height="20" fill="#FF9800" />
            <rect x="-15" y="-25" width="20" height="10" fill="#E65100" />
            <circle cx="-25" cy="5" r="12" fill="#424242" />
            <circle cx="25" cy="5" r="12" fill="#424242" />
            <circle cx="-25" cy="5" r="8" fill="#757575" />
            <circle cx="25" cy="5" r="8" fill="#757575" />
            <rect x="-8" y="-30" width="16" height="5" fill="#1976D2" />
        </g>

        <!-- Arado -->
        <g transform="translate(550, 850)">
            <path d="M-30,0 L-20,-10 L20,-10 L30,0 L20,10 L-20,10 Z" fill="#6D4C41" />
            <line x1="-25" y1="0" x2="-35" y2="-15" stroke="#3E2723" stroke-width="3" />
            <line x1="0" y1="-10" x2="0" y2="-25" stroke="#3E2723" stroke-width="3" />
            <line x1="25" y1="0" x2="35" y2="-15" stroke="#3E2723" stroke-width="3" />
        </g>

        <!-- Regadera -->
        <g transform="translate(1000, 820)">
            <ellipse cx="0" cy="0" rx="15" ry="8" fill="#4CAF50" />
            <rect x="-20" y="-3" width="15" height="6" fill="#4CAF50" />
            <circle cx="-25" cy="0" r="4" fill="#2E7D32" />
            <line x1="-21" y1="-8" x2="-21" y2="8" stroke="#2E7D32" stroke-width="1" />
            <line x1="-19" y1="-8" x2="-19" y2="8" stroke="#2E7D32" stroke-width="1" />
            <line x1="-17" y1="-8" x2="-17" y2="8" stroke="#2E7D32" stroke-width="1" />
        </g>
    </g>

    <!-- Nubes -->
    <g opacity="0.3">
        <g transform="translate(300, 100)">
            <ellipse cx="0" cy="0" rx="25" ry="15" fill="#ffffff" />
            <ellipse cx="20" cy="0" rx="20" ry="12" fill="#ffffff" />
            <ellipse cx="40" cy="0" rx="15" ry="10" fill="#ffffff" />
        </g>

        <g transform="translate(800, 80)">
            <ellipse cx="0" cy="0" rx="30" ry="18" fill="#ffffff" />
            <ellipse cx="25" cy="0" rx="22" ry="14" fill="#ffffff" />
            <ellipse cx="50" cy="0" rx="18" ry="12" fill="#ffffff" />
        </g>

        <g transform="translate(1400, 120)">
            <ellipse cx="0" cy="0" rx="20" ry="12" fill="#ffffff" />
            <ellipse cx="18" cy="0" rx="18" ry="10" fill="#ffffff" />
            <ellipse cx="35" cy="0" rx="15" ry="8" fill="#ffffff" />
        </g>
    </g>

    <!-- Sol -->
    <g transform="translate(1750, 150)" opacity="0.4">
        <circle cx="0" cy="0" r="40" fill="#FFB74D" />
        <circle cx="0" cy="0" r="30" fill="#FF9800" />
        <!-- Rayos del sol -->
        <g>
            <line x1="0" y1="-60" x2="0" y2="-50" stroke="#FFB74D" stroke-width="3" />
            <line x1="42" y1="-42" x2="35" y2="-35" stroke="#FFB74D" stroke-width="3" />
            <line x1="60" y1="0" x2="50" y2="0" stroke="#FFB74D" stroke-width="3" />
            <line x1="42" y1="42" x2="35" y2="35" stroke="#FFB74D" stroke-width="3" />
            <line x1="0" y1="60" x2="0" y2="50" stroke="#FFB74D" stroke-width="3" />
            <line x1="-42" y1="42" x2="-35" y2="35" stroke="#FFB74D" stroke-width="3" />
            <line x1="-60" y1="0" x2="-50" y2="0" stroke="#FFB74D" stroke-width="3" />
            <line x1="-42" y1="-42" x2="-35" y2="-35" stroke="#FFB74D" stroke-width="3" />
        </g>
    </g>

    <!-- Cerca -->
    <g transform="translate(0, 900)" opacity="0.3">
        <line x1="0" y1="0" x2="1920" y2="0" stroke="#6D4C41" stroke-width="3" />
        <line x1="0" y1="10" x2="1920" y2="10" stroke="#6D4C41" stroke-width="3" />
        <line x1="0" y1="20" x2="1920" y2="20" stroke="#6D4C41" stroke-width="3" />
        <!-- Postes -->
        <line x1="200" y1="-10" x2="200" y2="30" stroke="#3E2723" stroke-width="4" />
        <line x1="500" y1="-10" x2="500" y2="30" stroke="#3E2723" stroke-width="4" />
        <line x1="800" y1="-10" x2="800" y2="30" stroke="#3E2723" stroke-width="4" />
        <line x1="1100" y1="-10" x2="1100" y2="30" stroke="#3E2723" stroke-width="4" />
        <line x1="1400" y1="-10" x2="1400" y2="30" stroke="#3E2723" stroke-width="4" />
        <line x1="1700" y1="-10" x2="1700" y2="30" stroke="#3E2723" stroke-width="4" />
    </g>

    <!-- Overlay final suave -->
    <rect width="1920" height="1080" fill="url(#skyGradient)" opacity="0.1" />
</svg>