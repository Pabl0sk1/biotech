<svg viewBox="8 25 265 60" xmlns="http://www.w3.org/2000/svg">
    <!-- Definición de gradientes -->
    <defs>
        <!-- Gradiente para la hoja -->
        <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#2E7D32;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
        </linearGradient>

        <!-- Gradiente para el texto Bio -->
        <linearGradient id="bioGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
        </linearGradient>

        <!-- Gradiente para el texto Tech -->
        <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
        </linearGradient>

        <!-- Sombra para el icono -->
        <filter id="dropShadow">
            <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#6D4C41" flood-opacity="0.3" />
        </filter>
    </defs>

    <!-- Icono de hoja principal -->
    <g transform="translate(10, 15)">
        <!-- Hoja principal -->
        <path d="M 0 40 Q 15 10, 40 15 Q 50 20, 45 40 Q 35 60, 10 50 Q 0 45, 0 40 Z" fill="url(#leafGradient)"
            filter="url(#dropShadow)" />

        <!-- Nervadura central -->
        <path d="M 5 42 Q 20 25, 35 32" stroke="#1B5E20" stroke-width="2" fill="none" opacity="0.7" />

        <!-- Nervaduras secundarias -->
        <path d="M 15 45 Q 22 38, 30 42" stroke="#1B5E20" stroke-width="1" fill="none" opacity="0.5" />

        <!-- Hoja secundaria más pequeña -->
        <path d="M 25 50 Q 35 45, 42 55 Q 40 65, 30 60 Q 25 55, 25 50 Z" fill="#66BB6A" opacity="0.8" />

        <!-- Detalle de crecimiento/brote -->
        <circle cx="45" cy="25" r="3" fill="#81C784" opacity="0.9" />
        <circle cx="48" cy="22" r="2" fill="#A5D6A7" opacity="0.8" />
    </g>

    <!-- Texto BioTech -->
    <g transform="translate(65, 25)">
        <!-- Bio -->
        <text x="0" y="35" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
            fill="url(#bioGradient)">Bio</text>

        <!-- Tech -->
        <text x="65" y="35" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
            fill="url(#techGradient)">Tech</text>

        <!-- Subtítulo -->
        <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#6D4C41">Soluciones
            Agrícolas Inteligentes</text>
    </g>

    <!-- Elemento decorativo - líneas tecnológicas -->
    <g transform="translate(230, 28)" opacity="0.7">
        <line x1="0" y1="10" x2="20" y2="10" stroke="#FF9800" stroke-width="2" />
        <line x1="0" y1="20" x2="15" y2="20" stroke="#4CAF50" stroke-width="2" />
        <line x1="0" y1="30" x2="25" y2="30" stroke="#6D4C41" stroke-width="2" />
        <circle cx="30" cy="20" r="4" fill="#FF9800" />
        <circle cx="35" cy="15" r="2" fill="#4CAF50" />
        <circle cx="35" cy="25" r="2" fill="#6D4C41" />
    </g>
</svg>